<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                };

                document.querySelector('form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    if (document.querySelector('#big').value == 'Earl Grey') {
                        document.querySelector('#big').style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        document.querySelector('#big').style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Inorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How many beans do Hemingway's cats have per paw?</h3>

                <button class="incorrect">3</button>
                <button class="incorrect">4</button>
                <button class="correct">5</button>
                <button class="incorrect">6</button>

                <p id="feedback1"></p>

            </div>

            <p></p>

            <div class="section">
                <h2>Part 2: Free Response (case sensitive)</h2>
                <hr>
                <!-- TODO: Add free response question here -->

                <h3>What is my favorite mixture of tea?</h3>

                <form>
                    <input autocomplete='off' id='big' placeholder='Answer' type='text'>
                    <input type='submit'>
                </form>

                <p id="feedback2"></p>

            </div>
        </div>
    </body>

</html>
